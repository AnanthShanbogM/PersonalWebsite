<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Features - Ananth Shanbog M</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Ananth Shanbog M</div>
            <div class="theme-toggle">
                <button id="theme-toggle" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="features.html"><i class="fas fa-cog"></i> Features</a></li>
                <li><a href="portfolio.html"><i class="fas fa-briefcase"></i> Portfolio</a></li>
                <li><a href="testimonials.html"><i class="fas fa-star"></i> Testimonials</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
                <li><a href="myclicks.html"><i class="fas fa-camera"></i> My Clicks</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="features">
            <h2>What I Offer</h2>
            <div class="features-grid">
                <div class="feature-card">
                    <i class="fas fa-code feature-icon"></i>
                    <h3>Web Development</h3>
                    <p>Building responsive and user-friendly websites</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-mobile-alt feature-icon"></i>
                    <h3>Mobile Apps</h3>
                    <p>Creating native and cross-platform applications</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-paint-brush feature-icon"></i>
                    <h3>UI/UX Design</h3>
                    <p>Designing intuitive and beautiful interfaces</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme') || 'light';
        
        document.documentElement.setAttribute('data-theme', currentTheme);
        
        function updateThemeIcon() {
            const icon = themeToggle.querySelector('i');
            if (document.documentElement.getAttribute('data-theme') === 'dark') {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }
        
        themeToggle.addEventListener('click', () => {
            const newTheme = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon();
        });
        
        updateThemeIcon();
    </script>
</body>
</html>
