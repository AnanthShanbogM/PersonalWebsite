<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Ananth Shanbog M</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Ananth Shanbog M</div>
            <div class="theme-toggle">
                <button id="theme-toggle" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section class="portfolio">
            <h2>My Work</h2>
            <div class="portfolio-grid">
                <div class="portfolio-item">
                    <img src="https://images.unsplash.com/photo-1555041469-a586c61ea9bc?auto=format&fit=crop&w=300&q=80" alt="Project 1" class="portfolio-image">
                    <div class="portfolio-overlay">
                        <h3>E-commerce Platform</h3>
                        <p>Full-stack development</p>
                        <div class="portfolio-links">
                            <a href="#" class="portfolio-link"><i class="fab fa-github"></i></a>
                            <a href="#" class="portfolio-link"><i class="fas fa-external-link-alt"></i></a>
                        </div>
                    </div>
                </div>
                <div class="portfolio-item">
                    <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=300&q=80" alt="Project 2" class="portfolio-image">
                    <div class="portfolio-overlay">
                        <h3>Social Media App</h3>
                        <p>React Native</p>
                        <div class="portfolio-links">
                            <a href="#" class="portfolio-link"><i class="fab fa-github"></i></a>
                            <a href="#" class="portfolio-link"><i class="fas fa-external-link-alt"></i></a>
                        </div>
                    </div>
                </div>
                <div class="portfolio-item">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&fit=crop&w=300&q=80" alt="Project 3" class="portfolio-image">
                    <div class="portfolio-overlay">
                        <h3>Portfolio Website</h3>
                        <p>Personal branding</p>
                        <div class="portfolio-links">
                            <a href="#" class="portfolio-link"><i class="fab fa-github"></i></a>
                            <a href="#" class="portfolio-link"><i class="fas fa-external-link-alt"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme') || 'light';
        
        document.documentElement.setAttribute('data-theme', currentTheme);
        
        function updateThemeIcon() {
            const icon = themeToggle.querySelector('i');
            if (document.documentElement.getAttribute('data-theme') === 'dark') {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }
        
        themeToggle.addEventListener('click', () => {
            const newTheme = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon();
        });
        
        updateThemeIcon();
    </script>
</body>
</html>
